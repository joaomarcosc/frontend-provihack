name: CI

on:
  push:
    branches:
      '**'
  pull_request:
    branches:
      '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      # Install dependencies of project
      - name: Install dependencies
        run: npm install

      # Run linter
      - name: Linter
        run: npm run lint

      # Run build
      - name: Build
        run: npm run build
