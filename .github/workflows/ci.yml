name: CI

on:
  push:
    branches:
      "**"
  pull_request:
    branches:
      "**"

jobs:
  build:
    runs-on: ubuntu-least
    steps:
      - name: Checkout Repository
        uses: actions/checkout/@v2

      - name: Setup Node
        uses: actions/setup@v2
        with:
          node-version: 14.x

      # Install Dependencies
      - name: Install dependencies
        run: npm i

      # Run Linter
      - name: Linter
        run: npm run lint

      # Run Build
      - name: Build
        run: npm run build
